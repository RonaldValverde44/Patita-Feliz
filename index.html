<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patita Feliz</title>
</head>

<body>
  <h1>Patita Feliz</h1>

  <script>
    alert('Patita Feliz');

    let response = 1;
    let name;
    let age;
    let color;
    let species;
    let animals = '';

    while (response == 1) {
      alert('Registre su ser amado');
      name = prompt('Nombre');
      age = prompt('Edad');
      color = prompt('Color');
      species = prompt('Especie');

      animals += `
        Nombre: ${name},
        Edad: ${age},
        Color: ${color},
        Especie: ${species}
        ---
      `;
      response = prompt('¿Desea ingresar más patitas? Sí (1) No (otra tecla)');
    }

    alert(animals);
  </script>
</body>
</html>
